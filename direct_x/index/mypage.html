<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://example.com/path/to/gmarket-sans-bold.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=GmarketSans&display=swap');

        @font-face {
            font-family: 'GmarketSans';
            src: url('font/GmarketSans.woff2') format('woff2'),
                url('font/GmarketSans.woff') format('woff'),
                url('font/GmarketSansTTFMedium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'GmarketSansbold';
            src: url('font/GmarketSans.woff2') format('woff2'),
                url('font/GmarketSans.woff') format('woff'),
                url('font/GmarketSansTTFBold.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #FAF9F9;
            font-family: 'GmarketSans', sans-serif;
            font-family: 'GmarketSansbold', sans-serif;
            position: relative;
            min-height: 100%;

        }

        body {
            width: 100%;
            background: #FAF9F9;
            margin: 0;
            padding-bottom: 0px;
            position: relative;

        }

        .header-wrap {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            box-sizing: border-box;
        }

        .logo-box img,
        .login img {
            display: block;
            height: auto;
        }

        .login {
            position: relative;
        }

        .edit-preview,
        .view-preview {
            display: none;
            width: 100px;
            padding: 10px;
            background-color: #f1f1f1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            font-size: 12px;
            font-family: GmarketSans;
            text-align: center;
        }

        .login:hover .edit-preview {
            display: block;
            top: 100%;
            margin-top: 0px;
            cursor: pointer;
        }

        .login:hover .view-preview {
            display: block;
            top: 100%;
            margin-top: 35px;
            cursor: pointer;
        }

        .login:hover .edit-preview,
        .edit-preview:hover,
        .login:hover .view-preview,
        .view-preview:hover {
            display: block;
        }

        .container-box {
          
            
        }

        .my-wrapper {
            max-width: 1440px;
            
            margin: 50px auto 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

            justify-content: center;
            width: 100%;
            border-radius: 24px;
            padding: 50px 20px 30px 20px;
            box-sizing: border-box;

        }



        .my-table {
            border-collapse: collapse;
            width: 100%;
            max-width: 900px;
            height: 80px;
            margin: 20px auto;

        }

        .my-table th {
            background-color: #e2e2e2;
            border-top: 2px solid #ccc;
            width: 33%;
            min-width: 150px;
            border-left: 2px solid #ccc;
            border-right: 2px solid #ccc;
            font-family: 'GmarketSansBold', sans-serif;
        }

        .my-table td {
            border: 1px solid #ccc;
            text-align: center;
            width: 33%;
            min-width: 150px;
            text-align: center;
            box-sizing: border-box;
            font-family: 'GmarketSans', sans-serif;
            font-size: 14px;
        }

        .QR-down-wrap {
            display: flex;
            justify-content: space-between;

            align-items: center;

            width: 100%;
            max-width: 900px;

            margin: 20px auto;

        }

        .QR-title {

            font-family: 'GmarketSansBold', sans-serif;

        }

        .All-QR {
            background-color: #E81E2C;

            padding: 10px 20px;

            color: #fff;
            box-sizing: border-box;
            font-family: 'GmarketSans', sans-serif;
            font-size: 14px;
            cursor: pointer;
            margin: 20px 0;

        }

        .Qr-box-wrap {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .Qr-box {
            text-align: center;
            border: 1px solid #ccc;
            padding: 10px 10px 0 10px;
            box-sizing: border-box;
            width: 185px;
            border-right: none;
        }

        .Qr-box:last-child {
            border-right: 1px solid #ccc;

        }

        .Qr-box img {
            max-width: 80%;
            height: auto;
        }

        .download-btn {
            display: block;
            margin: 10px auto;
            padding: 5px 10px;
            background-color: #222;
            color: #fff;
            border: none;
            cursor: pointer;
            width: 100%;
            height: 50px;
            font-family: 'GmarketSans', sans-serif;

        }

        .download-btn:hover {
            background-color: #E81E2C;
            /* 호버 시 버튼의 배경색 변경 */
        }

        .footer {
            position: absolute;
            width: 100%;
            background-color: #222;
            color: white;
            font-family: 'GmarketSans', sans-serif;
            font-size: 14px;
            padding: 20px 0;
            box-sizing: border-box;
            margin: 0 0 0 0;
            bottom: 0;
            /* 페이지의 맨 아래에 위치 */
        }

        .footer-container {
            max-width: 1440px;
            margin: 0 auto;
            text-align: left;
            line-height: 1.6;
        }

        .footer-logo {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

</body>
