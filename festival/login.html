<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>축제 스탬프투어</title>
    <meta property="og:title" content="축제 스탬프투어로 행사를 더 똑똑하게 참여를 더 즐겁게 만드세요.">
    <meta property="og:site_name" content="FESTIVAL STAMP TOUR">
    <!-- <meta property="og:url" content="https://festivalstamp.com/">-->
    <meta property="og:description" content="그저 행사가 아니라, 하나의 특별한 경험입니다.">
    <meta property="og:image" content="images/og_img.jpg">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/css/common.css">
    <link rel="stylesheet" href="../common/css/typography.css">
    <link rel="stylesheet" href="../common/css/aos.css">
    <link rel="stylesheet" href="css/ui.css">
</head>

<body>
    <div class="ir_su">축제 스탬프투어</div>
    <!-- s: header -->
    <header>
        <!-- s: pc menu -->
        <div class="left_menus invisible"></div>
        <a href="index.html" class="header_logo">
            <img src="images/logo.svg" alt="festival stamp tour logo">
        </a>
        <div class="right_menus invisible">
            <div class="contact_wrap">
                <div class="btn_login">LOGIN</div>
            </div>
            <div class="hamburger">
                <img src="images/icon_hamburger.svg" alt="hamburger">
            </div>
        </div>
        <!-- e: pc menu -->

        <!-- s: mo menu -->
        <div class="mo_menu_wrap">
            <div class="menu_container">
                <div class="btn_close">
                    <img src="images/icon_close.svg" alt="close">
                </div>
                <a href="index.html" class="mo_logo">
                    <img src="images/logo.svg" alt="festival stamp tour logo">
                </a>
                <div class="menu_content">
                    <div class="menu_item">
                        <div class="mo_btn_login" onclick="location.href='login.html'">LOGIN</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- e: mo menu -->
    </header>
    <!-- e: header -->

    <!-- s: main -->
    <main class="main_login">
        <section class="login_01">
            <div class="main_login_wrap">
                <div class="login_form">
                    <form class="login">
                        <div class="title text_center">로그인</div>
                        <div class="form_group">
                            <label for="userId">휴대전화 번호</label>
                            <input type="text" class="input" placeholder="하이픈(-) 없이 입력" id="userId" maxlength="11" autocomplete="off">
                        </div>
                        <div class="form_group mb-4">
                            <label for="userPw">비밀번호</label>
                            <input type="password" class="input" placeholder="비밀번호" id="userPw">
                            <div class="helper_error" id="loginError">입력하신 정보가 일치하지 않습니다.</div>
                        </div>
                        <div class="btn_login_submit" onclick="loginClick();">로그인</div>
                        <div class="login_bottom">
                            <div onclick="location.href='signup.html'">회원가입</div>
                            <div onclick="location.href='find_pw.html'">비밀번호 찾기</div>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- e: main -->



    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/common/js/library/aos.js"></script>
    <script src="js/layout.js"></script>
    <script>
        $(document).ready(function(){
            $('.login_form').addClass('on');
        })
        function loginClick() {
            var Id = document.getElementById('userId').value;
            var Pw = document.getElementById('userPw').value;
            var errorElement = document.querySelector('.helper_error'); // 오류 메시지 요소 찾기
            errorElement.classList.remove('active');

            setTimeout(() => {
                if (Id !== '1' || Pw !== '12') {
                    errorElement.classList.add('active'); // .active 클래스 추가
                }
            }, 10);
        }
    </script>
</body>

</html>
