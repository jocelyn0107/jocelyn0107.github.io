        .list_title{
            font-size: 20px;
            font-weight: 600;
            padding-left: 30px;
            position: relative;
        }
        .list_title::before{
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #7200FF;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }
        .list{
            width:200px ;
        }
        .list>div>a{
            text-decoration: none;
            color: #000;
        }
        .list_sub_title{
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 16px;
            border-bottom: 1px solid #ddd;
            text-align: center;
            margin-right: 20px;
            padding-bottom: 6px;
        }
        .mb{
            margin-bottom: 4px;
        }
        .mb:hover a{
            background-color: #7300ff20;
        }
    </style>
</head>
