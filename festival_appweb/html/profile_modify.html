<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>축제스탬프투어</title>
  <link rel="stylesheet" href="https://walk.stamptour.app/SETTING/common/css/common.css">
  <link rel="stylesheet" href="https://walk.stamptour.app/SETTING/common/css/reset.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- s: wrap -->
  <div class="wrap">
    <!-- s: header -->
    <div class="header_wrap">
      <header class="always_on">
        <div class="arrow_left" onclick="history.go(-1);">
          <img src="../img/icon_arrow_left_blk.svg" alt="arrow">
        </div>
        <div class="appbar_title">계정 정보</div>
        <div class="mobile_btn">
          <input type="checkbox" id="hamburger" />
          <label for="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <!-- s: mobile_menu -->
        <div class="mobile_menu" id="menu"></div>
        <!-- e: mobile_menu -->
      </header>
    </div>
    <!-- e: header -->

    <!-- s: inner -->
    <div class="inner">
      <div class="inner_magin"></div>
      <!-- 닉네임 -->
      <div class="card gift_apply mb_0">
        <label for="userNickname">닉네임</label>
        <input type="text" id="userNickname" class="input_control" placeholder="닉네임을 입력하세요." autocomplete="off">
      </div>
      <div class="gift_apply_helper">본명을 입력해주세요.</div>
      <!-- 이름 -->
      <div class="card gift_apply mb_0">
        <label for="userName">이름</label>
        <input type="text" id="userName" class="input_control" placeholder="이름을 입력하세요." autocomplete="off">
      </div>
      <div class="gift_apply_helper">본명을 입력해주세요.</div>
      <!-- 휴대폰 번호 -->
      <div class="card gift_apply mb_0">
        <label for="userContact">휴대폰 번호</label>
        <input type="text" id="userContact" class="input_control" placeholder="휴대폰 번호를 입력하세요." autocomplete="off">
      </div>
      <div class="gift_apply_helper">‘-’없이 숫자만 입력하세요.</div>
      <!-- 주소 -->
      <div class="card gift_apply">
        <label for="userAddress">주소</label>
        <div class="d_flex align_items_center mb_2">
          <input type="text" id="userAddress" class="input_control" placeholder="주소를 입력하세요." autocomplete="off">
          <div class="btn_address">주소 검색</div>
        </div>
        <input type="text" class="input_control" placeholder="상세주소" autocomplete="off">
      </div>
      <!-- btn -->
      <div class="btn_gift_apply">저장</div>
    </div>
    <!-- e: inner -->
    
  </div>
  <!-- e: wrap -->

  <script src="https://walk.stamptour.app/SETTING/common/js/jquery-3.7.1.min.js"></script>
  <script src="https://kit.fontawesome.com/723bbc93b2.js" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>
</html>
