<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>축제스탬프투어</title>
  <link rel="stylesheet" href="https://walk.stamptour.app/SETTING/common/css/common.css">
  <link rel="stylesheet" href="https://walk.stamptour.app/SETTING/common/css/reset.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- 당첨으로 가는 버튼 나중에 개발시 지워주세요. -->
  <div class="goto_roulette" onclick="location.href='roulette_win.html'">당첨으로</div>

  <!-- s: wrap -->
  <div class="wrap">
    <!-- s: header -->
    <div class="header_wrap">
      <header class="always_on">
        <div class="arrow_left" onclick="history.go(-1);">
          <img src="../img/icon_arrow_left_blk.svg" alt="arrow">
        </div>
        <div class="appbar_title">룰렛 추첨</div>
        <div class="mobile_btn">
          <input type="checkbox" id="hamburger" />
          <label for="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <!-- s: mobile_menu -->
        <div class="mobile_menu" id="menu"></div>
        <!-- e: mobile_menu -->
      </header>
    </div>
    <!-- e: header -->

    <!-- s: inner -->
    <div class="inner">
      <div class="inner_magin"></div>
      <!-- s: roulette_area -->
      <div class="roulette_area">
        <!-- 여기에 룰렛 추가해주세요. -->
        <div class="roulette">
          <div class="btn_inner_start">START</div>
        </div>
        <div class="btn_start_wrap">
          <div class="btn_roulette_start">START</div>
          <div class="btn_helper">눌러주세요.</div>
        </div>
        <div class="btn_start_wrap">
          <div class="btn btn_roulette_start disable">START</div>
          <div class="btn_helper">눌러주세요.</div>
        </div>
      </div>
      <!-- e: roulette_area -->

      <!-- s: roulette_info -->
      <div class="card">
        <h2 class="mb_3">추첨 안내</h2>
        <p class="ft_14">공지사항 및 유의사항 등을 적는 곳입니다. 공지사항 및 유의사항 등을 적는 곳입니다. 공지사항 및 유의사항 등을 적는 곳입니다. </p>
      </div>
      <!-- e: roulette_info -->
      
    </div>
    <!-- e: inner -->
    
  </div>
  <!-- e: wrap -->

  <script src="https://walk.stamptour.app/SETTING/common/js/jquery-3.7.1.min.js"></script>
  <script src="../js/main.js"></script>
</body>
</html>
