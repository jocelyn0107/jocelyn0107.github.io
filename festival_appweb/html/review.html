<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>축제스탬프투어</title>
  <link rel="stylesheet" href="../../../SETTING/common/css/common.css">
  <link rel="stylesheet" href="../../../SETTING/common/css/reset.css">
  <link rel="stylesheet" href="../css/font.css">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- s: wrap -->
  <div class="wrap">
    <!-- s: header -->
    <div class="header_wrap">
      <header class="always_on">
        <div class="arrow_left" onclick="history.go(-1);">
          <img src="../img/icon_arrow_left_blk.svg" alt="arrow">
        </div>
        <div class="appbar_title">제 10회 실향민문화축제</div>
        <div class="mobile_btn">
          <input type="checkbox" id="hamburger" />
          <label for="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </label>
        </div>
        <!-- s: mobile_menu -->
        <div class="mobile_menu" id="menu"></div>
        <!-- e: mobile_menu -->
      </header>
    </div>
    <!-- e: header -->

    <!-- s: inner -->
    <div class="inner">
      <div class="inner_magin"></div>
      <div class="card">
        <div class="d_flex align_items_center justify_content_between mb_3">
          <h2>탭해서 평가하기</h2>
          <div class="btn_apply">제출</div>
        </div>
        <!-- s: star_rating -->
        <span class="star_rating mb_3">
          <label for="rate-1" style="--i:1"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" id="rate-1" value="1">
          <label for="rate-2" style="--i:2"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" id="rate-2" value="2">
          <label for="rate-3" style="--i:3"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" id="rate-3" value="3">
          <label for="rate-4" style="--i:4"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" id="rate-4" value="4">
          <label for="rate-5" style="--i:5"><i class="fas fa-star"></i></label>
          <input type="radio" name="rating" id="rate-5" value="5">
        </span>
        <!-- e: star_rating -->
        <textarea class="review_comment" name="review_comment" id="reviewComment" placeholder="리뷰를 작성하세요."></textarea>
      </div>
      
      <!-- comment -->
      <div class="card my">
        <div class="profile_id_date_delete">
          <div>
            <img src="../img/img_poster.jpg" alt="profile" class="profile">
            <div>
              <p class="writer">글쓴이 <span class="id">@34594・2022.12.24 14:00</span></p>
              <div class="stars">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_gry.svg" alt="star">
              </div>
            </div>
          </div>
          <div class="btn_delete">삭제</div>
        </div>
        <p class="comment">commet</p>
      </div>
      
      <!-- comment -->
      <div class="card">
        <div class="profile_id_date_delete">
          <div>
            <img src="../img/img_poster.jpg" alt="profile" class="profile">
            <div>
              <p class="writer">글쓴이 <span class="id">@34594・2022.12.24 14:00</span></p>
              <div class="stars">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_pur.svg" alt="star">
                <img src="../img/icon_star_gry.svg" alt="star">
              </div>
            </div>
          </div>
          <div class="btn_delete">삭제</div>
        </div>
        <p class="comment">리뷰 내용이 들어갑니다. 리뷰 내용이 들어갑니다. 리뷰 내용이 들어갑니다. 리뷰 내용이 들어갑니다. 리뷰 내용이 들어갑니다. 리뷰 내용이 들어갑니다. </p>
      </div>
      
    </div>
    <!-- e: inner -->
    
  </div>
  <!-- e: wrap -->

  <script src="../../../SETTING/common/js/jquery-3.7.1.min.js"></script>
  <script src="https://kit.fontawesome.com/723bbc93b2.js" crossorigin="anonymous"></script>
  <script src="../js/main.js"></script>
</body>
</html>
