  <script>
    $(function(){
  $('.rolling_inner').each(function(){
    const $inner = $(this);
    const speed = 1; // px/frame
    let translateY = 0;

    function loop(){
      translateY -= speed;
      const height = $inner.height() / 2; // 한 세트 높이
      if(-translateY >= height){
        translateY = 0; // 점프 없이 반복
      }
      $inner.css('transform', `translateY(${translateY}px)`);
      requestAnimationFrame(loop);
    }

    requestAnimationFrame(loop);
  });
});


  </script>
