<div class="modal_wrap modal_wrap_xl py_5">
  <div class="btn_modal_close btn_x">
    <img src="../img/icon_close_blk.svg" alt="icon">
  </div>
  <div class="modal_content modal_scroll py_0">
    <h2>CONTACT</h2>
    <p class="sub_txt">문의를 남겨주시면 빠른 시일안에 연락드리겠습니다.</p>
    <div class="contact_con">
      <div>
        <div>
          <p>회사명</p>
          <input type="text" class="input_form" placeholder="회사명을 입력해주세요.">
        </div>
        <div>
          <p>직책</p>
          <input type="text" class="input_form" placeholder="직책을 입력해주세요.">
        </div>
        <div>
          <p>이름</p>
          <input type="text" class="input_form" placeholder="이름을 입력해주세요.">
        </div>
        <div>
          <p>연락처</p>
          <input type="text" class="input_form" placeholder="연락처을 입력해주세요.">
        </div>
        <div>
          <p>이메일</p>
          <input type="text" class="input_form" placeholder="이메일을 입력해주세요.">
        </div>
      </div>
      <div>
        <p>내용</p>
        <textarea placeholder="문의하실 내용을 입력해주세요." class="text_contact"></textarea>
      </div>
    </div>
    <div class="privacy_con">
      <textarea class="text_contact privacy" readonly>개인정보처리방침</textarea>
      <div class="checkbox mb_5">
        <input type="checkbox" name="checkbox1" id="checkbox1" class="essential_input" checked>
        <label class="label" for="checkbox1">(필수) 개인정보 수집 및 이용 동의</label>
      </div>
    </div>
    <div class="btn_hover">
      <button class="btn_contact_submit"><div><span>문</span><span>의</span><span>하</span><span>기</span></div></button>
    </div>
  </div>
</div>
